<div class="card border-primary mb-3">
  <div class="card-header">Cargos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de cargos</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cargos/Cargoform']">
        Crear cargo
      </button>
    </div>
    <div *ngIf="cargos?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="cargos?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>
            editar
          </th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cargo of cargos">
          <td>{{ cargo.id }}</td>
          <td>{{ cargo.nombre }}</td>
          
          <td>
            <button type="button" name="editar" [routerLink]="['/cargos/Cargoform', cargo.id]" class="btn btn-primary btn-sm">editar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
